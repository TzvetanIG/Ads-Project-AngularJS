<div class="sub-menu padding">
    <h4>Towns</h4>
    <hr/>
    <ul>
        <li>
            <a href="#/town/0" ng-class="{'pressButton' : selectedTownId == 0}">All</a>
        </li>
        <li ng-repeat="town in towns">
            <a href="{{'#/town/' + town.id}}"
               ng-class="{'pressButton' : selectedTownId == town.id}">{{town.name}}</a>
        </li>
    </ul>
</div>
