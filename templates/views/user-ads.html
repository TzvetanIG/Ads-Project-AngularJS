<div class="user-ad padding" ng-if="ads.length == 0">No ads found.</div>

<div ng-if="ads">
    <message></message>
    <article class="user-ad padding" ng-repeat="ad in ads">
        <div>
            <h4 class="title">{{ad.title}}</h4>

            <div class="date">{{ad.date | date: 'd-MMM-yyyy'}}</div>
        </div>
        <div class="image">
            <img src="img/defaultImg.png" ng-src="{{ad.imageDataUrl}}">
        </div>
        <section>
            <div class="content padding05">
                {{ad.text}}
            </div>
            <div>
                <span class="padding05">Category: </span><span class="content padding05">{{checkForNull(ad.categoryName)}}</span>
            </div>
            <div>
                <span class="padding05">Town: </span><span class="content padding05">{{checkForNull(ad.townName)}}</span>
            </div>
        </section>
        <section class="center">
            <div>Status</div>
            <span class="content padding05 button-large">{{ad.status}}</span>
            <a class="button button-large"
                    ng-if="ad.status == 'Published' || ad.status == 'WaitingApproval'"
                    ng-click="deactivate(ad.id, $index)">
                Deactivate
            </a>
            <a href="{{'#/user/ad/edit/' + ad.id}}" class="button button-large"
                    ng-if="ad.status == 'Inactive' || ad.status == 'Rejected'">
                Edit
            </a>
            <a class="button button-large"
                    ng-if="ad.status == 'Inactive' || ad.status == 'Rejected'"
                    ng-click="publishAgain(ad.id, $index)">
                Publish Again
            </a>
            <a href="{{'#/user/ad/delete/' + ad.id}}" class="button button-large"
                    ng-if="ad.status == 'Inactive' || ad.status == 'Rejected'">
                Delete
            </a>
        </section>
    </article>
    <div class="paging" ng-include="'templates/includes/paging.html'"></div>
</div>
