<div>
    <article class="ad padding">
        <h4 class="center">Confirm Deleting Ad?</h4>
        <hr/>
        <div>
            <h4 class="title">{{ad.title}}</h4>

            <div class="date">{{ad.date | date: 'd-MMM-yyyy'}}</div>
        </div>
        <div class="image">
            <img ng-src="{{ad.imageDataUrl}}">
        </div>
        <section>
            <div class="content padding05">
                {{ad.text}}
            </div>
            <div>
                <span class="padding05">Category: </span><span class="content padding05">{{checkForNull(ad.categoryName)}}</span>
            </div>
            <div>
                <span class="padding05">Town: </span><span class="content padding05">{{checkForNull(ad.townName)}}</span>
            </div>
        </section>
        <div class="center">
            <button class="button" ng-click="deleteAd(ad.id)">Delete</button>
            <button class="button" ng-click="cancel()">Cancel</button>
        </div>
    </article>
</div>
